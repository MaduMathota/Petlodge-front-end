<form #addkennelform= "ngForm" (ngSubmit)="addkennel()">

<div class="form-group">
    <label for="KId">Id</label>
    <input type="text" id = "inp" class="form-control" name="userid" [(ngModel)]="kennel.id" required #userid = "ngModel" 
    [class.is-invalid]="userid.invalid && userid.touched">
    <small [class.d-none]="userid.valid || userid.untouched" class="text-danger" >you should enter kennel id !</small>
</div>

  <div class="form-group">
    <label for="kcondition">Condition</label>
    <input type="text" id= "inp" class="form-control" name="kennelcondition" [(ngModel)]="kennel.kennelcondition" required #kennelcondition = "ngModel"
    [class.is-invalid]="kennelcondition.invalid && kennelcondition.touched">
    <small [class.d-none]="kennelcondition.valid || kennelcondition.untouched" class="text-danger" > Enter kennel condition. !</small>
  </div>

  <div class="form-group">
      <label for="kassignedpet">Assigned Pet</label>
      <input type="text" id= "inp" class="form-control" name="kennelassignedpet" [(ngModel)]="kennel.assignedpet" required #kennelassignedpet = "ngModel"
      [class.is-invalid]="kennelassignedpet.invalid && kennelassignedpet.touched">
      <small [class.d-none]="kennelassignedpet.valid || kennelassignedpet.untouched" class="text-danger" > Enter assigned pet id or type none </small>
    </div>

    <button [disabled] ="addkennelform.form.invalid" type="submit" class="btn btn-info">Add Kennel</button>
</form>

<div class="containerfloat">
  <button id="btnfloat" class="add-to-cart" (click)="logout()">logout</button>
</div>
