<body class="bg">
  <ul>
      <li *ngFor="let item of items">
        <div class="details">
          <h2>{{item.name}}</h2>
          <p>{{item.price}}<br>
           <button class="updatebutton" (click)="viewdetails(item.id)">Buy Now</button>

          </p>
          <div class="product">
            <img src="{{item.picByte}}">
          </div>
        </div>
        
        
      </li>
     
    </ul>
  </body>
