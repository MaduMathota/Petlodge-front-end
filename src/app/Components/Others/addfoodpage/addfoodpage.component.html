    <form #addfoodform= "ngForm" (ngSubmit)="addfood()">

<div class="form-group">
    <label for="Fid">Id</label>
    <input type="text" id = "inp" class="form-control" name="foodid" [(ngModel)]="food.id" required #foodid = "ngModel" 
    [class.is-invalid]="foodid.invalid && foodid.touched">
    <small [class.d-none]="foodid.valid || foodid.untouched" class="text-danger" >you should enter food Id !</small>
</div>

  <div class="form-group">
    <label for="ffood">Name</label>
    <input type="text" id= "inp" class="form-control" name="foodname" [(ngModel)]="food.name" required #foodname = "ngModel"
    [class.is-invalid]="foodname.invalid && foodname.touched">
    <small [class.d-none]="foodname.valid || foodname.untouched" class="text-danger" > Enter Food Name </small>
  </div>

  <div class="form-group">
      <label for="ftype">Type</label>
      <input type="text" id= "inp" class="form-control" name="foodtype" [(ngModel)]="food.type" required #foodtype = "ngModel"
      [class.is-invalid]="foodtype.invalid && foodtype.touched">
      <small [class.d-none]="foodtype.valid || foodtype.untouched" class="text-danger" > Enter Food Type </small>
    </div>

    <div class="form-group">
      <label for="ftowhom">To Whom</label>
      <input type="text" id= "inp" class="form-control" name="foodtowhom" [(ngModel)]="food.towhom" required #foodtowhom = "ngModel"
      [class.is-invalid]="foodtowhom.invalid && foodtowhom.touched">
      <small [class.d-none]="foodtowhom.valid || foodtowhom.untouched" class="text-danger" >Enter This Food to Whom </small>
    </div>

    <div class="form-group">
      <label for="fquantity">Quantity</label>
      <input type="text" id= "inp" class="form-control" name="foodquantity" [(ngModel)]="food.quantity" required #foodquantity = "ngModel"
      [class.is-invalid]="foodquantity.invalid && foodquantity.touched">
      <small [class.d-none]="foodquantity.valid || foodquantity.untouched" class="text-danger" >Enter Quantity </small>
    </div>

    <button [disabled] ="addfoodform.form.invalid" type="submit" class="btn btn-info">Add Food</button>
</form>

<div class="containerfloat">
  <button id="btnfloat" class="add-to-cart" (click)="logout()">logout</button>
