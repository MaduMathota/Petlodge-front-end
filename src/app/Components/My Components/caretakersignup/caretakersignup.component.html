<body>
    <div class="bg">
    <div class="formcontainer" >
    <span style="text-align: center"> <h2>Caretaker Register</h2></span>

    <form #caresignupform= "ngForm" (ngSubmit)="caretakerSignup()">
      <!-- <small class="text-danger">{{errormessege}}</small> -->
       
      <div class="form-group">
          <label for="UId">User Id</label>
          <input type="text" id = "inp" class="form-control" name="userid" [(ngModel)]="caretaker.caretakerId" required #userid = "ngModel" 
          [class.is-invalid]="userid.invalid && userid.touched">
          <small [class.d-none]="userid.valid || userid.untouched" class="text-danger" >you should enter your user Id !</small>
      </div>

        <div class="form-group">
          <label for="uname">Name</label>
          <input type="text" id= "inp" class="form-control" name="username" [(ngModel)]="caretaker.caretakerName" required #username = "ngModel"
          [class.is-invalid]="username.invalid && username.touched">
          <small [class.d-none]="username.valid || username.untouched" class="text-danger" > Enter your Name !</small>
        </div>

        <div class="form-group">
            <label for="uaddress">Address</label>
            <input type="text" id= "inp" class="form-control" name="useraddress" [(ngModel)]="caretaker.address" required #useraddress = "ngModel"
            [class.is-invalid]="useraddress.invalid && useraddress.touched">
            <small [class.d-none]="useraddress.valid || useraddress.untouched" class="text-danger" > Enter your Current Address !</small>
          </div>

          <div class="form-group">
            <label for="ucontact">Contact No</label>
            <input type="text" id= "inp" class="form-control" name="usercontactno" [(ngModel)]="caretaker.contactNo" required #usercontactno= "ngModel"
            [class.is-invalid]="usercontactno.invalid && usercontactno.touched">
            <small [class.d-none]="usercontactno.valid || usercontactno.untouched" class="text-danger" >Enter your phone number !</small>
          </div>

          <div class="form-group">
            <label for="upassword">Password</label>
            <input type="password" id= "inp" class="form-control" name="userpassword" [(ngModel)]="caretaker.carePassword" required #userpassword = "ngModel"
            [class.is-invalid]="userpassword.invalid && userpassword.touched">
            <small [class.d-none]="userpassword.valid || userpassword.untouched" class="text-danger" >Enter a Password !</small>
          </div>

          <div class="form-group">
            <label for="upasswordconfirm">Confirm Password</label>
            <input type="password" id= "inp" class="form-control" name="userpasswordconfirm" (ngModel)="caretaker.carePassword" required #userpasswordconfirm = "ngModel"
            [class.is-invalid]="userpasswordconfirm.invalid && userpasswordconfirm.touched">
            <small [class.d-none]="(userpasswordconfirm.value == userpassword.value) || userpasswordconfirm.untouched" class="text-danger" >Password and Confirm Password are not match.check again !</small>
          </div>

        <button [disabled] ="caresignupform.form.invalid" type="submit" class="btn btn-info">Register</button>
      </form>
      <button id="btnid" class="float-right"><small id="inp" [routerLink]="['/caretakerlogin']">Alreay registered ? login here</small></button>
    </div>
    </div>
    </body>
